<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>การเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eaf0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      width: 400px;
    }

    h2 {
      color: #0d47a1;
      font-size: 20px;
      margin-bottom: 20px;
    }

    p {
      margin: 5px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>รายวิชา: วิทยาการคอมพิวเพตอร์สมัยใหม่</h2>

    <p>รหัสนักศึกษา: 68245004</p>
    <p>ชื่อ - นามสกุล: นายธนวัฒน์ ไตรปิฎก</p>
    <p>สาขาวิชา: วิทยาการคอมพิวเพตอร์</p>

    <br>

    <p>อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา</p>
    <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
    <p>มหาวิทยาลัยราชภัฏบ้านจอมบึง</p>

    <button class="btn">งานชิ้นที่ 1</button>
    <button class="btn">งานชิ้นที่ 2</button>
  </div>

</body>
</html>
